<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Practicas de DOM y BOM">
    <meta name="keywords" content="DOM, BOM, POO, javascript, html, css, bootstrap">
    <meta name="author" content="Valentina Iramain">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Practica de DOM y BOM - Ejercicio 6</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-nav-custom-tertiary px-5 mb-3 sticky-top">
            <div class="container">
                <a class="navbar-brand" href="index.html"><i class="bi bi-stopwatch-fill"></i> Temporizador </a>
            </div>
        </nav>
    </header>
    <main>
        <section class="container my-3 px-3 bg-form-secondary-subtle-transparent">
            <form class="row pt-2" id="tiempoInicialForm">
                <!-- Tarea -->
                <div class="col-sm-3 mb-2">
                    <input type="number" class="form-control" id="horasInput" min="0" max="23"
                        placeholder="horas" required>
                </div>
                <div class="col-sm-3 mb-2">
                    <input type="number" class="form-control" id="minutosInput" min="0" max="59"
                        placeholder="minutos" required>
                </div>
                <div class="col-sm-3 mb-2">
                    <input type="number" class="form-control" id="segundosInput" min="0" max="59"
                        placeholder="segundos" required>
                </div>

                <!-- BotÃ³n Iniciar -->
                <div class="col-sm-3 mb-2 text-center">
                    <button type="submit" class="btn btn-warning text-dark px-4" id="btnIniciar"><i class="bi bi-play-fill"></i> Iniciar</button>
                </div>
            </form>
        </section>

        <section class="container text-center py-5 mb-4">
            <h1 class="display-1 bg-form-secondary-subtle-transparent fw-bold mb-4 py-5">00:00:00</h1>

            <div class="btn-group gap-3">
                <button type="button" class="btn btn-secondary text-dark btn-lg" id="btnPausar"><i
                        class="bi bi-pause"></i> Pausar</button>
                <button type="button" class="btn btn-secondary text-dark btn-lg" id="btnReiniciar"><i
                        class="bi bi-arrow-clockwise"></i> Reiniciar</button>
            </div>


        </section>
    </main>
    <footer class="bg-nav-custom-tertiary py-2 text-center">
        <p>&copy;Todos los derechos reservados</p>
        <p>Valentina Iramain 2025</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>

</html>
